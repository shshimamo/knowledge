apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: aws
spec:
  controller: ingress.k8s.aws/alb

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knowledge-ingress
  namespace: app-ns
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  ingressClassName: aws
  rules:
    - host: backend.main.shshimamo.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: backend-main-service
                port:
                  number: 80
    - host: backend.auth.shshimamo.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: backend-auth-service
                port:
                  number: 8081
    - host: frontend.main.shshimamo.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: frontend-main-service
                port:
                  number: 80
